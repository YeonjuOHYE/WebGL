{% extends 'base.html' %}

{% load static %}
{% block title %}
<script type="module" src="{% static 'js/circle_wave.js'%}"></script>
{% endblock %}

{% block DOM %}
    <script id="fragmentShader" type="x-shader/x-fragment">
        uniform vec3 iResolution;
        uniform vec4 iMouse;
        uniform float iTime;

        float circle (vec2 uv, float radius, float blur, vec2 offset){
            float dist = distance(uv, offset); 
            return smoothstep(radius, radius - blur, dist); 
        }

        void mainImage( out vec4 fragColor, in vec2 fragCoord )
        {
            //0~1
            vec2 uv = fragCoord / iResolution.xy;
            uv -= 0.5;
            uv.x *= iResolution.x / iResolution.y;

            float mask = 0.0;
            float multiplicativeInverseResolution = (min(iResolution.y,iResolution.x)/25000.0);
            float t = iTime * 0.1;
            float z = 1.0;
            vec3 floatMask = vec3(0.0);
            
            for(float y = -iResolution.y/2000.0; y<-0.0; y += multiplicativeInverseResolution){
                vec2 uvOffset = uv * z;
                for (float x = -iResolution.x/1500.0; x < iResolution.x/1500.0; x += multiplicativeInverseResolution){    
                    vec2 offset = vec2( x + sin((t + y) * 10.0) * 0.2, 
                                        y + cos((t + x) * 10.0) * 0.5);
                    //offset = vec2(0.0);             
                    mask += circle(uvOffset, 0.2, 0.1, offset * vec2(40.,2.5) + vec2(0.0,-2.0)) ;
                }

                z += multiplicativeInverseResolution * 100.0;
                
            }
            vec3 baseColor =  vec3(1.0) * 0.2;
            vec3 color = 0.5 + 0.5*cos(iTime+uv.xyx+vec3(0.0,2.0,4.0));
            fragColor = vec4(baseColor *color + color * mask, 1.0);
        }
        void main() {
            mainImage(gl_FragColor, gl_FragCoord.xy);
        }
    </script>
{% endblock %}

{% block body %}
{% endblock %}
